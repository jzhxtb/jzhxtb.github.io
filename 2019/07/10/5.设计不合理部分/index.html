    <h1 class="posttitle" itemprop="name headline">
        5.设计/施工缺陷
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">晋中红星天铂社区</span>
      </span>

    </div>


      

      

    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>本章问题载明的为设计/施工部分，请自查整改并形成书面材料加盖公章交予业主代表公开。包含但不限于：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">部分内开门地面距门高度不足，贴砖后无法开门；</span><br><span class="line">窗户未安装纱窗；</span><br><span class="line">部分房屋窗户玻璃破损；</span><br><span class="line">假飘窗设计意图以及质量存疑；</span><br><span class="line">部分楼层地暖以及管道跑水/渗水现象；</span><br><span class="line">空调排水管内有建筑垃圾未清理干净；</span><br><span class="line">楼道/墙体/地面/窗台边沿掉渣；</span><br><span class="line">地面/墙缝处理粗糙；</span><br><span class="line">绿化带旁下水道挡板质量存疑；</span><br><span class="line">绿化带旁部分面包砖下陷/开裂；</span><br><span class="line">腰线层住户采光/视野问题（置业未事先告知且合同中并未体现）；</span><br><span class="line">部分楼道狭窄，不满足1.1m；</span><br><span class="line">地暖施工质量存疑；</span><br></pre></td></tr></table></figure>

<h4 id="排水问题"><a href="#排水问题" class="headerlink" title="排水问题"></a>排水问题</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">部分楼栋/楼层未加存水弯；</span><br><span class="line">整栋楼主下水排污管出口横段未独立设置管道层，从一层地下直埋出户；</span><br></pre></td></tr></table></figure>

<h4 id="单元入户门问题"><a href="#单元入户门问题" class="headerlink" title="单元入户门问题"></a>单元入户门问题</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">部分单元入户门没有楼梯，出入口通道狭窄；</span><br><span class="line">部分单元入户门影响低层业主采光/通风且影响美观；</span><br></pre></td></tr></table></figure>

<h4 id="商铺与住宅紧邻"><a href="#商铺与住宅紧邻" class="headerlink" title="商铺与住宅紧邻"></a>商铺与住宅紧邻</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">火灾隐患；</span><br><span class="line">油烟/声音污染问题；</span><br><span class="line">商铺顶面排水坡度整体坡向主楼，雨天水倒灌/渗漏隐患；</span><br><span class="line">商铺顶高出室内地面，阳台敞口变小，围栏变围墙（约85cm高）；</span><br><span class="line">窗户尺寸变小。原图纸窗户尺寸为1.7米高，实际仅1.4米高；</span><br><span class="line">商铺顶高出室内地面，阳台敞口变小，围栏变围墙（约85cm高）。</span><br><span class="line">商铺与主楼无间距，安全隐患；</span><br><span class="line">高处坠物及垃圾清理问题；</span><br><span class="line">低层与商铺紧挨，影响采光和通风；</span><br></pre></td></tr></table></figure>


  </div>
